<script>
    const person={
        name:"张三",
        age:18
    };
    Object.defineProperty(person, "name",{
        enumerable: true,
        configurable: true,
        // writable: true,
        // value:""
        get:function() {
            console.log("get",this);
            return "My name is"+this.name
        },
        set: function(value) {
            // console.log("set",value);
            this.name=value
        }
    })
    person.name = "李四"
</script>
