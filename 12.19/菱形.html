<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c" style="border: 1px solid #ccc;"></canvas>
</body>
<script>
     const cnv = document.getElementById("c")
    const ctx = cnv.getContext("2d")
    ctx.moveTo(100, 30)
    ctx.lineTo(60, 50)
    ctx.lineTo(100, 80)
    ctx.lineTo(140,50)
    ctx.closePath()
    ctx.stroke()
    ctx.moveTo(50, 100)
    ctx.lineTo(120, 50)
    ctx.lineTo(190, 100)
    ctx.lineTo(120,150)
    ctx.closePath()
    ctx.stroke()
</script>
</html>
