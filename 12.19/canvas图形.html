<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #b {
        width: 200px;
        height: 200px;
        border: 1px solid #ccc
    }
</style>

<body>
    <canvas id="c" width="200" height="200" style="border: 1px solid #ccc"></canvas>
    <canvas id="b"></canvas>
</body>
<script>
    const cnv = document.getElementById("c")
    const cnv1 = document.getElementById("b")
    const ctx = cnv.getContext("2d")
    const ctx1 = cnv1.getContext("2d")
    ctx.moveTo(100, 100)
    ctx.lineTo(300, 200)
    ctx.stroke()
    console.log(cnv.width);
    console.log(cnv.height);
    ctx1.moveTo(100, 100)
    ctx1.lineTo(300, 200)
    ctx1.stroke()
    console.log(cnv1.width);
    console.log(cnv1.height);
</script>

</html>
