<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="c" style="border: 1px solid #ccc;"></canvas>
</body>
<script>
    const cnv = document.getElementById("c")
    const ctx = cnv.getContext("2d")
    ctx.moveTo(50, 50)
    ctx.lineTo(200, 50)
    ctx.lineTo(200, 100)
    ctx.lineJoin="round"
    ctx.lineWidth=20
    ctx.stroke()
    ctx.beginPath()
    ctx.moveTo(30, 10)
    ctx.lineTo(150, 10)
    ctx.lineTo(150, 100)
    ctx.lineJoin = "bevel"
    ctx.lineWidth=20
    ctx.stroke()
    ctx.beginPath()
    ctx.moveTo(100, 100)
    ctx.lineTo(250, 100)
    ctx.lineTo(250, 300)
    ctx.lineJoin = "miter"
    ctx.stroke()
</script>

</html>
