<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <input type="text" placeholder="输入姓名进行检索" v-model="keyword">
        <button @click="sortType = 1">年龄升序</button>
        <button @click="sortType = 2">年龄降序</button>
        <button @click="sortType = 0">原排序</button>
        <ul>
            <li v-for="item in filterPersons" :key="item.id">{{item.name}}-{{item.age}}-{{item.sex}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                keyword: "",
                sortType: 0,
                persons: [{
                        id: "001",
                        name: "马冬梅",
                        age: 28,
                        sex: "女"
                    },
                    {
                        id: "002",
                        name: "周冬雨",
                        age: 18,
                        sex: "女"
                    },
                    {
                        id: "003",
                        name: "周杰伦",
                        age: 30,
                        sex: "男"
                    },
                    {
                        id: "004",
                        name: "温兆伦",
                        age: 50,
                        sex: "男"
                    },
                ],

            },
            computed: {
                filterPersons() {
                    let arr = this.persons.filter((item) => {
                        return item.name.includes(this.keyword) 
                    });
                   if(this.sortType){
                    arr.sort((a, b) => {
                            return this.sortType==1?a.age-b.age:b.age-a.age
                        });
                  
                   }
                       

                    
                    return arr;
                }
            },
            methods: {
                
            }
        });
    </script>
</body>

</html>
