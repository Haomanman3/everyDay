    }

        100% {
            transform: rotateX(90deg);
        }

        color: #fff;

<body>
    <div class="content">
        <div class="header">
            <div><img src="./img/1.png" alt="" class="img"></div>
            <div class="con">To-Do List</div>
        </div>
        <div class="cen">
            <h4 class="title">~Today I need to~</h4>
            <div class="bottoms">
                <input type="text" placeholder="Add new todo..." class="txt">
                <div type="submit" class="submit-btn">
                    <span class="span">Submit</span>
                </div>
            </div>
        </div>
        <div class="list">
            <ul id='saveUl'>
                <!-- <li class="top1">
                    <input type="checkbox" class="ch" />
                    <span>11</span>
                    <p class="cha">×</p>
                </li> -->
            </ul>
            <ol id='finishedUl'>
                <!-- <li class="bottom">
                    <img src="./img/duigou.png" alt="" class="dui" />
                    <span class="font">22</span>
                    <p class="cha cha1">×</p>
                </li> -->
            </ol>
        </div>

        <div class="footers">
            <img src="./img/2.png" alt="" />
            <span class="span1"> Congrat,you have no more tasks to do</span>
        </div>
        <footer>
            <div>
                <span id="num">0</span> item left
            </div>
            <div class="bot">

            </div>

        </footer>
    </div>


</body>
<script>
    var arr = [];
    document.addEventListener('keyup', addlist)
    var add = document.querySelector('.span')
    var submitBtn = document.querySelector('.submit-btn')
    var input = document.querySelector('.txt')
    var list = document.querySelector('#saveUl')
    var lists = document.querySelector('.list')
    var foo = document.querySelector('.footers')
    var footer = document.querySelector('footer')
    // var all = document.querySelector('.all')
    // var clear = document.querySelector('.clear')
    // var comp = document.querySelector('.comp')
    // var active = document.querySelector('.active')
    var num5 = document.querySelector('#num')
    var bot = document.querySelector('.bot')
    var active
    var comp
    var clear
    var all
    //添加
    var ch

    function addlist(e) {
        // console.log(e);
        if (e.keyCode !== 13 || input.value == '') return false

        arr.push({
            value: input.value,
            check: false,
            id: new Date().getTime()
        })


        foo.style.display = "none"
        footer.style.display = "block"
        footer.style.display = "flex"
        list.innerHTML += `<li class="top1">
                    <input type="checkbox" class="ch" />
                    <span>${input.value}</span>
                    <p class="cha">×</p> </li>`
        input.value = ''



        del()
        ch()
        num1()

    }
    submitBtn.onclick = function () {
        if (input.value == '') {
            return false
        } else {

            arr.push({
                value: input.value,
                check: false,
                id: new Date().getTime()
            })


            foo.style.display = "none"
            footer.style.display = "block"
            footer.style.display = "flex"
            list.innerHTML += `<li class="top1">
                    <input type="checkbox" class="ch" />
                    <span>${input.value}</span>
                    <p class="cha">×</p> </li>`
            input.value = ''
            num1()
            del()
            ch()

        }
    }


    function num1() {
        let num1 = 0
        bot.innerHTML = ''
        let num2 = 0
        for (let index = 0; index < list.children.length; index++) {
            console.log(list.children[index].className);
            if (list.children[index].className == 'top1') {
                ++num1
            } else {
                ++num2
            }
        }
        var div = document.createElement("div");

        if (num1 == list.children.length) {
            bot.innerHTML = `
            <div class="active"></div>
            <div class="comp">
            </div>
            <div class="clear"> 
            </div><div class="all color">All</div>`
        }
        if (num1 != list.children.length && num2 != list.children.length) {
            bot.innerHTML = `
            <div class="all  color">All</div>
            <div class="active">Active</div>
            <div class="comp">Completed
            </div>
            <div class="clear">  Clear completed
            </div>`
        }
        if (num2 == list.children.length && num2 != 0) {
            bot.innerHTML = `
           
            <div class="active"></div>
            <div class="all color">All</div>
            <div class="comp">
            </div>
            <div class="clear">  Clear completed
            </div>`
        }
        active = document.querySelector(".active")
        all = document.querySelector(".all")
        comp = document.querySelector(".comp")
        clear = document.querySelector(".clear")
        num.innerHTML = num1
        fn1()
        fn2()
        fn3()
        fn4()
    }


    function ch() {
        var ch = document.querySelectorAll('.ch')
        for (var i = 0; i < ch.length; i++) {
            // console.log(i);
            ch[i].oninput = function () {
                if (this.checked) {
                    this.parentNode.style.transtion = ''
                    // this.parentNode.style.transform = 'rotateX(90deg)'
                    this.parentNode.style.backgroundColor = 'orange'
                    this.parentNode.className = 'act top1'
                    this.parentNode.style.color = '#fff'
                    this.parentNode.style.textDecoration = 'line-through'
                } else {

                    this.parentNode.style.backgroundColor = ''
                    this.parentNode.className = 'top1'
                    this.parentNode.style.color = 'black'
                    this.parentNode.style.textDecoration = 'none'
                }
                num1()
            }
        }
    }

    function del() {
        var del = document.querySelectorAll('.cha')
        for (var i = 0; i < del.length; i++) {
            // console.log(i);
            del[i].onclick = function () {
                this.parentNode.remove()
            }
        }

    }

    function fn1() {
        all.onclick = function () {
            console.log(this);
            this.style.backgroundColor = '#fe7345'
            this.style.padding = '5px'
            this.style.borderRadius = '5px'
            active.style.backgroundColor = ''
            clear.style.backgroundColor = ''
            comp.style.backgroundColor = ''
            for (var i = 0; i < list.children.length; i++) {
                list.children[i].style.display = "";

            }

        }
    }

    function fn2() {
        active.onclick = function () {
            console.log(this);

            console.log(list.children);
            for (var i = 0; i < list.children.length; i++) {

                if (list.children[i].children[0].checked) {
                    list.children[i].style.display = "none";
                } else {
                    list.children[i].style.display = "";
                }
            }
            this.style.backgroundColor = '#fe7345'
            this.style.padding = '5px'
            this.style.borderRadius = '5px'
            all.style.backgroundColor = ''
            clear.style.backgroundColor = ''
            comp.style.backgroundColor = ''

        }
    }

    function fn3() {
        comp.onclick = function () {
            console.log(this);
            this.style.backgroundColor = '#fe7345'
            this.style.padding = '5px'
            this.style.borderRadius = '5px'
            active.style.backgroundColor = ''

            clear.style.backgroundColor = ''
            all.style.backgroundColor = ''
            for (var i = 0; i < list.children.length; i++) {

                if (!list.children[i].children[0].checked) {
                    list.children[i].style.display = "none";
                } else {
                    list.children[i].style.display = "";
                }
            }

        }
    }

    function fn4() {
        clear.onclick = function () {
            console.log(this);
            this.style.backgroundColor = '#fe7345'
            this.style.padding = '5px'
            this.style.borderRadius = '5px'
            active.style.backgroundColor = ''

            all.style.backgroundColor = ''
            comp.style.backgroundColor = ''
            for (var i = 0; i <= list.children.length; i++) {
                if (list.children[i].children[0].checked) {
                    list.children[i].remove()
                    i--
                }
            }

        }
    }
</script>
