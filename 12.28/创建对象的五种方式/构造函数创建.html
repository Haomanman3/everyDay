<script>
    function Person(name){
        this.name = name;
        this.sayName = function(){
            alert(this.name)
        }
    }
    var p1=new Person('张');

    var p2=new Person('三')
    p1,sayName()
    p2.sayName()
    alert(p1.constructor===p2.constructor)
    alert(p1.constructor===Person)
    alert(typeof(p1))
    alert(p1 instanceof Object)
    alert(p2 instanceof Object)
    alert(p1.sayName===p2.sayName)
</script>
</html>
