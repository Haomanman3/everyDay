<script>
      function createPerson(name , age ,gender){
        //创建一个新的对象
        var obj = new Object();
        //向对象中添加属性
        obj.name = name;
        obj.age = age;
        obj.gender = gender;
        obj.sayName = function(){
            alert(this.name);
        };
        //将新的对象返回
        return obj;
    }
    var obj2=createPerson("asdf",22,"das");
    var obj3=createPerson("e",333,"asd");
    var obj4=createPerson("dd",33,"asd");
    console.log(obj2);
    console.log(obj3);
    console.log(obj4);
</script>
