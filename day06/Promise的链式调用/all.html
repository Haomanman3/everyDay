<script>
    
const p1=new Promise((resolve,reject)=>{
    setTimeout(()=>{
        resolve(1111)
    },300)
})
const p2=new Promise((resolve,reject)=>{
    setTimeout(()=>{
        resolve(2222)
    },500)
})
const p3=new Promise((resolve,reject)=>{
    setTimeout(()=>{
        resolve(3333)
    },1000)
})
Promise.all([p1,p2,p3]).then((res) => {
    console.log('res',res);
}).catch(err=>{
    console.log('err',err);
})

</script>
