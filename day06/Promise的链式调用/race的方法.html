<script>
    const a=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('我是a')
        },2000)
    })
    const a1=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            reject('我是a1')
        },500)
    })
    const a2=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('我是a2')
        },1000)
    })
    Promise.race([a,a1,a2]).then((res) => {
        console.log('res',res);
    }).catch(err=>{
        console.log('err',err);
    })
    
    </script>
