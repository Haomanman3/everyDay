<script>
    const m=new Map([
        ['name','张三'],
        ['title','Author']
    ])
    console.log(m.size);
    m.has('name')
    m.get('name')
    m.has('title')
    m.get('title')
    /**声明一个map函数**/
    const map = new Map();
    console.log(map);
    // /**set一个属性**/
    map.set('name', '哈哈')
    // /**set一个方法**/
    map.set('change', function () {
        console.log('起风了');
    })
    let key = {
        school: '啦啦啦'
    }
    map.set('key', ['韵达', '中通', '邮政'])
    console.log(map);
    // /**删除其中一个key*/
    map.delete('name')
    console.log(map);
    // /**判断当前的键是否存在map中**/
    console.log(map.has('change'));
    console.log(map.has('keys'));
    // /**获取一个map*/
    console.log(map.get('change'));
    console.log(map.get('key'));
    console.log(map.size);
    // /**遍历**/
    for (let key of map) {
        console.log(key);
    }
</script>
