<script>
    function timeout(){
        return '你好'
    }
    async function p(){
        let res=await timeout()
        console.log(res);
    }
    p()
    function fn() {
        return 10
    }

    function fn1(num) {
        return 10 + num
    }

    function fn2(num) {
        return 10 + num
    }

    function fn3(num) {
        return 10 + num
    }

    function fn4(num) {
        return 10 + num
    }
    async function fn5() {
        let res = await fn()
        res = await fn1(res)
        res = await fn2(res)
        res = await fn3(res)
        res = await fn4(res)
        console.log(res);
    }
    fn5()
</script>
