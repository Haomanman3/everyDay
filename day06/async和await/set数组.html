<script>
    /**新建set数组*/
    let s=new Set()
    console.log(s);

    /**添加元素，只能单个进行添加**/
    s.add('哈哈')
    s.add('啦啦')
    s.add('可能')
    s.add('起风了')
    console.log(s);
/**删除元素，根据内容进行删除**/
s.delete('啦啦')
console.log(s);
/**检测是否存在这个值*/
console.log(s.has('可能'));
/**循环遍历*/
for(let key of s){
    console.log(key);
}
/**获取长度*/
console.log(s.size);
let arr=['可能','起风了','玫瑰','荆棘','可能','起风了']
let result=new Set(arr)
let b=[...result]
console.log(b);

let a=Array.from(result)
console.log(a);
</script>
