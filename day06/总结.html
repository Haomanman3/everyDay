<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Set 结构的实例有四个遍历方法，可以用于遍历成员。
Set.prototype.keys()：返回键名的遍历器
Set.prototype.values()：返回键值的遍历器
Set.prototype.entries()：返回键值对的遍历器
Set.prototype.forEach()：使用回调函数遍历每个成员
需要特别指出的是，Set的遍历顺序就是插入顺序。这个特性有时非常有用，比如使用 Set 保存一个回调函数列表，调用时就能保证按照添加顺序调用. -->
    <!-- keys方法、values方法、entries方法返回的都是遍历器对象,
    由于 Set 结构没有键名，只有键值（或者说键名和键值是同一个值），所以keys方法和values方法的行为完全一致 -->
</body>
<script>
    let set = new Set(['red', 'green', 'blue']);

    for (let item of set.keys()) {
        console.log(item);
    }

    for (let item of set.values()) {
        console.log(item);
    }
    // entries方法返回的遍历器，同时包括键名和键值，所以每次输出一个数组，它的两个成员完全相等
    for (let item of set.entries()) {
        console.log(item);
    }

    // Set 结构的实例默认可遍历，它的默认遍历器生成函数就是它的values方法,

    Set.prototype[Symbol.iterator] === Set.prototype.values

    // 就是说可以省略values方法，直接用for...of循环遍历 Set

    let set1 = new Set(['red', 'green', 'blue']);
    for (let val of set1) {
        console.log(val);
    }


    // Set 结构的实例与数组一样，也拥有forEach方法，用于对每个成员执行某种操作，没有返回值

    // forEach方法的参数就是一个处理函数。该函数的参数与数组的forEach一致，依次为键值、键名、集合本身（上例省略了该参数）。
    // 这里需要注意，Set 结构的键名就是键值（两者是同一个值），因此第一个参数与第二个参数的值永远都是一样的。
    // 另外，forEach方法还可以有第二个参数，表示绑定处理函数内部的this对象
    let set2 = new Set([1, 4, 9]);
    set2.forEach((value, key) =>
        console.log(key + ' : ' + value)
    )
</script>

</html>
