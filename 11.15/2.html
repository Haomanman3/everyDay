<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //字符串长度
        var str = '123456'
        var str1 = '一二三四五六'
        console.log(str.length); //6


        // 字符的位置是从0开始，依次递增
        var a = str1.charAt(5)
        console.log(a); //六
        //拼接字符串
        var aa = str1.concat(str)
        console.log(aa); //一二三四五六123456
        console.log(str1 + str); //一二三四五六123456
        // 查找指定的字符
        var str = '123456'
        console.log(str.indexOf('3')) //返回下标为2
        console.log(str.indexOf('7')) //返回-1

        //replace替换
        var str1 = '一二三四五六'
        console.log(str1); //一二三四五六
        console.log(str1.replace('三', '九')); //一二九四五六

        var str1 = '一二三三五六'
        console.log(str1.replace('三', '九')); //一二九三五六
        console.log(str1); //一二九四五六


        var str = '123456一二三'
        console.log(str); //123456一二三
        console.log(str.split()); //['123456一二三']
        console.log(str.split('')); // ['1', '2', '3', '4', '5', '6', '一', '二', '三']
        console.log(str.split('1')); //['', '23456一二三']
        console.log(str.split('1', 2)); //['', '23456一二三']


        if (3 > 4) {
            '条件为真'
        } else {
            '条件为假'
        }
        3 > 4 ? '条件为真' : '条件为假'
        // 1.
        let i = 10
        var a = i++
        console.log(i); //11
        console.log(a); //10
        // 2.
        var a1 = ++i
        console.log(i); //12
        console.log(a1); //12
    </script>
</body>

</html>
