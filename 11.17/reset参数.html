<body>
    <script>
             function date(){
                console.log(arguments);
            }
            date('1','5','5')

            function date(...args){
                console.log(args);
            }
            date('1','2','3')
            function fn(a,b,...args){
                console.log(a);
                console.log(b);
                console.log(args);
            }
            fn(1,2,3,4,5,6)
    </script>
