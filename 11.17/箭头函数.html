<body>
    <script>
        let fn = function () {}
        let fn1 = () => {}

        function fn () {
            console.log(this.name);  // 跑
        }
        let fn2 = () => {
            console.log(this.name); // 跑
        }
        window.name = '跑';
        const OBJ = {
            name: '老六'
        }
        fn();
        fn1()
        fn.call(OBJ) // 老六
        fn2.call(OBJ)  // 跑

    </script>
