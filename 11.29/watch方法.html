<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./vue.js"></script>

<body>
    <div id="root">
        <div>姓：<input type="text" v-model="firstName"></div>
        <div>名：<input type="text" v-model="lastName"></div>
        <div>全名：<input type="text" v-model="quan"></div>
        <div>{{quan}}</div>
        <div>{{quan}}</div>
        <div>{{quan}}</div>
    </div>
</body>
<script>
    const vm = new Vue({
        el: "#root",
        data: {
            firstName: "张",
            lastName: '三',
            quan: ''
        },

        watch: {
            firstName: {
                handler(newValue, oldValue) {
                    this.quan = newValue + '-' + this.lastName
                }
            },
            lastName: {
                handler(newValue, oldValue) {
                    this.quan = this.firstName + '-' + newValue
                }
            },
            quan: {
                handler(newValue, oldValue) {
                    console.log(newValue, oldValue);
                    if (!newValue && !oldValue) {
                        this.quan = this.firstName + "-" + this.lastName;
                    } else {
                        let result = newValue.split('-')
                        this.firstName = result[0];
                        this.lastName = result[1];
                        this.quan = this.firstName + "-" + this.lastName;
                    }
                }
            }
        }




    }, )
</script>

</html>
