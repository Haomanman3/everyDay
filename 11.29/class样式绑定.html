<style>
    .basic {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        background-color: #64b5ac;
    }

    .happy {
        border: 4px solid red;
        font-size: large;
        background: linear-gradient(30deg, yellow, pink, orange, skyblue);
    }

    .normal {
        border: 4px solid red;
        font-weight: 500;
        background-color: rgb(205, 135, 222);
        background: linear-gradient(30edg, blue, skyblue, pink, green);
    }

    .sad {
        border: 4px gray;
        background-color: lightgray;
        background: linear-gradient(30deg, rgb(191, 220, 189), rgb(163, 168, 209), rgba(151, 42, 165, 0.501), rgb(0, 128, 113));
    }
</style>

<body>
    <div id="root">
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div>
        <br /><br />
        <div class="basic" :class="classArr">{{name}}</div>
        <br><br>
        <div class="basic" :class="classObj">{{name}}</div>
        <br><br>
        <div class="basic" :style="styleObj">{{name}}</div>
        <br><br>
        <div class="basic" :style="[styleObj,styleObj2]">{{name}}</div>
    </div>

<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: '哈哈哈',
            mood: 'normal',
            classArr: ['normal', 'sad', 'happy'],
            classObj: {
                happy: false,
                normal: false
            },
            styleObj: {
                fontSize: '25px',
                color: 'skyblue',
            },
            styleObj2: {
                backgroundColor: 'rgb(209, 163, 163)',
            }
        },
        methods: {
            changeMood() {
                //this.mood = 'happy'
                const arr = ['happy', 'sad', 'normal']
                const index = Math.floor(Math.random() * 3)
                this.mood = arr[index]
            }
        }
    })
</script>
